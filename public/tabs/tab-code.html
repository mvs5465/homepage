<div class="row background-code">
    <div class="col-md-2"></div>
    <div class="col-md-8 scrollpage">
        <div class="centered">
            <div class="row">
                <h1>{{title.heading}}</h1></div>
            <div class="row ">- Feature Testing -</div>
            <hr>
            <div>
                <style>
                    /* The animation code */
                    
                    @keyframes example {
                        0% {
                            background-color: red;
                            left: 0px;
                            top: 0px;
                        }
                        25% {
                            background-color: yellow;
                            left: 200px;
                            top: 0px;
                        }
                        50% {
                            background-color: blue;
                            left: 200px;
                            top: 200px;
                        }
                        75% {
                            background-color: green;
                            left: 0px;
                            top: 200px;
                        }
                        100% {
                            background-color: red;
                            left: 0px;
                            top: 0px;
                        }
                    }
                    /* The element to apply the animation to */
                    
                    .movingdiv {
                        width: 100px;
                        height: 100px;
                        position: relative;
                        background-color: red;
                        animation-name: example;
                        animation-duration: 1s;
                        animation-play-state: paused;
                        animation-iteration-count: infinite;
                    }
                    
                    .movingdiv:hover {
                        animation-play-state: running;
                    }
                </style>
                <div style="background-color: blue; height:100px; width:100px;" ng-click="{class:movingdiv}"></div>
            </div>
            <div>
                <div class="accordion-group">
                    <div id="div1" class="collapse in">
                        <div class="well">Show me, show me not</div>
                        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#div2" data-parent="#parent">Hide</button>
                    </div>
                    <div id="div2" class="collapse">
                        <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#div1" data-parent="#parent">Show</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("[INFO] main controller page loaded")
    </script>
</div>
