<!DOCTYPE html>
<html>

<head>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- Angular Controller -->
    <script src="controller.js"></script>
    <style>
        .backimg {
            background-image: url(park.jpg);
            background-size: cover;
            height: 1000px;
        }
        
        .scrollpage {
            padding-top: 55px;
            background-color: white;
            height: 100%;
            opacity: 0.95;
            text-align: center;
        }
        
        .navbar-inverse {
            border-radius: 0;
        }
        
        .navbar-nav {
            text-align: center;
        }
        
        .bordered {
            border: 1px solid grey;
        }
        
        .food-box {
            height: 100px;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body ng-app="mainApp" class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header"> <a class="navbar-brand" href="#">The Brewhause</a></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">Hide</button>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">National Parks</a></li>
                    <li><a href="#">Programming</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-controller="mainController" class="row backimg">
        <div class="col-md-2"></div>
        <div class="col-md-8 scrollpage">
            <div class="row">
                <h1>{{title.heading}}</h1></div>
            <div class="row ">{{title.description}}</div>
            <hr>
            <div class="row">
                <div id="drag1" class="col-md-4 bordered food-box" draggable="true" ondragstart="drag(event)">Test1</div>
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">Here</div>
                <!--
               <div class="col-md-4 bordered food-box">Test2</div>
<div class="col-md-4 bordered food-box">Test3</div>
--></div>
        </div>
    </div>
</body>

</html>
