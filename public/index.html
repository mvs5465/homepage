<!DOCTYPE html>
<html ng-app="mainApp">

<head>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- Angular Controller -->
    <script src="controller.js"></script>
    <style>
        .backimg {
            background-image: url(park.jpg);
            background-size: cover;
            height: 100vh;
            display: flex;
        }
        
        .scrollpage {
            padding-top: 55px;
            background-color: white;
            height: 100vh;
            opacity: 0.95;
            padding-left: 30px;
        }
        
        .navbar-inverse {
            border-radius: 0;
        }
        
        .navbar-nav {
            text-align: center;
        }
        
        .bordered {
            border: 1px solid grey;
        }
        
        .food-box {
            height: 100px;
        }
        
        .centered {
            text-align: center;
            align-items: center;
        }
        
        .homenavbtn {
            width: 100%;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>

<body class="container-fluid" ng-controller="tabController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header"> <a class="navbar-brand" href="#">The Brewhause</a></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">Hide</button>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:tab == 0}"><a href ng-click="setTabIndex(0)"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
                    <li ng-class="{active:tab == 1}"><a href ng-click="setTabIndex(1)"><span class="glyphicon glyphicon-glass"></span>  Recipes</a></li>
                    <li ng-class="{active:tab == 2}"><a href ng-click="setTabIndex(2)"><span class="glyphicon glyphicon-globe"></span>  National Parks</a></li>
                    <li ng-class="{active:tab == 3}"><a href ng-click="setTabIndex(3)"><span class="glyphicon glyphicon-road"></span>  Programming</a></li>
                </ul>
            </div>
        </div> {{tabIndex}} </nav>
    <div ng-controller="mainController">
        <div ng-show="tabActive(0)">
            <tab-home></tab-home>
        </div>
        <div ng-show="tabActive(1)">
            <tab-recipes></tab-recipes>
        </div>
        <div ng-show="tabActive(2)">
            <tab-parks></tab-parks>
        </div>
    </div>
</body>

</html>
